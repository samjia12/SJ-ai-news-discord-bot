services:
  app:
    # Prefer the prebuilt image from GHCR. You can still build locally if you want.
    image: ghcr.io/samjia12/sj-ai-news-discord-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/data
    environment:
      - DB_PATH=/data/app.sqlite
    restart: unless-stopped
